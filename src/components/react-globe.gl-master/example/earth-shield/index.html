<body>
<div id="globeViz"></div>

<script src="//unpkg.com/@babel/standalone"></script>
<script type="text/jsx" data-type="module">
  import Globe from 'https://esm.sh/react-globe.gl?external=react';
  import React from 'react';
  import { createRoot } from 'react-dom';

  const shieldRing = { lat: 90, lng: 0 };

  createRoot(document.getElementById('globeViz')).render(
    <Globe
      globeImageUrl="//cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg"
      ringsData={[shieldRing]}
      ringAltitude={0.25}
      ringColor={() => 'lightblue'}
      ringMaxRadius={180}
      ringPropagationSpeed={20}
      ringRepeatPeriod={200}
    />
  );
</script>
</body>
